<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0;">
    <section style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
        <form action="index.html" method="GET" style="display: flex; flex-direction: column; width: 20%; background-color: #FFEBEC; padding: 1rem; border-radius: 15px; border: #b91102 1px solid;">
            <label style="color: #e82210; margin-bottom: 0.4rem;" for="login">Email:</label><br>
            <input style="border: #b91102 1px solid; border-radius: 15px; padding: 0.2rem; margin-bottom: 1rem;" type="email" id="login" name="login"><br>
            
            <label style="color: #e82210; margin-bottom: 0.4rem;" for="password">Senha:</label><br>
            <input style="border: #b91102 1px solid; border-radius: 15px; padding: 0.2rem; margin-bottom: 1rem;" type="password" id="password" name="password"><br>

            <div style="display: flex; align-items: center; justify-content: center;" >
                <button style="width: 40%; margin-top: 0.8rem; font-size: medium; border-radius: 10px; padding: 0.4rem 1rem; background-color: #EB685D; color: white; border: #b91102 1px solid;" type="submit">Entrar</button> 
            </div>
        </form>
    </section>
</body>
</html>
